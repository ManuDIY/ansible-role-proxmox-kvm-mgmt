---
# TL;DR variables for quick use
global_api_host: ''
global_description: "Created with Ansible on {{ ansible_date_time.date }}"
global_node: ''
global_keyboard: ''

# Overwrite default variables for all VMs
global:
  acpi: ''
  # Enable QEMU Agent, remember to install qemu-guest-agent on VMs 
  agent: 'yes'
  api_host: '{{ global_api_host }}'
  api_password: '{{ credentials.password if credentials.get("password") else lookup("env","PROXMOX_PASSWORD") }}'
  api_user: '{{ credentials.username if credentials.get("username") else lookup("env","PROXMOX_USER") }}'
  args: ''
  autostart: ''
  balloon: ''
  bios: ''
  # Boot from disk and network, cd excluded
  boot: 'cn'
  bootdisk: ''
  clone: ''
  cores: ''
  # I prefer 'host' for cpu (enable all cpu extensions), and I add pcid flag for better performance
  cpu: 'cputype=host,flags=+pcid'
  cpulimit: ''
  # Default should be 1024 and not 1000
  cpuunits: '1024'
  delete: ''
  description: '{{ global_description }}'
  digest: ''
  force: ''
  format: ''
  freeze: ''
  full: ''
  hostpci: ''
  # Disable hotplug for 'network', 'disk', 'cpu', 'memory' and 'usb'
  hotplug: '0'
  hugepages: ''
  ide: ''
  keyboard: '{{ global_keyboard }}'
  kvm: ''
  localtime: ''
  lock: ''
  machine: ''
  memory: ''
  migrate_downtime: ''
  migrate_speed: ''
  name: ''
  net: ''
  newid: ''
  node: '{{ global_node }}'
  numa: ''
  onboot: ''
  ostype: ''
  parallel: ''
  pool: ''
  protection: ''
  reboot: ''
  revert: ''
  sata: ''
  scsi: ''
  # virtio-scsi-pci for better performance
  scsihw: 'virtio-scsi-pci'
  serial: ''
  shares: ''
  skiplock: ''
  smbios: ''
  snapname: ''
  sockets: ''
  startdate: ''
  startup: ''
  state: ''
  storage: ''
  tablet: ''
  target: ''
  tdf: ''
  template: ''
  timeout: ''
  update: ''
  validate_certs: ''
  vcpus: ''
  vga: ''
  virtio: ''
  vmid: ''
  watchdog: ''